<!DOCTYPE html>
<html>

<head>
    <title>Event Handling</title>
</head>

<body>
    <form>
        <label>On Focus : </label>
        <input name="name" type="text" placeholder="Enter your name" onfocus="focusEvent()" /> <br><br>
        <label>On change : </label>
        <input name="onchange" type="text" onmouseover="onmouseoverEvent()" />
    </form>
    <script>
        function focusEvent() {
            console.log("Focus has been initiated!!")
        }
        function onmouseoverEvent() {
            document.body.style.background = "red";
        }
    </script>
</body>

</html>
