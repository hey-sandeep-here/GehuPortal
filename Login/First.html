            <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

* {
    font-family: "poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #eec9ff;
    background: linear-gradient(to right, #760404, #e48e8e);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    position: relative;
    overflow: hidden;
    transition: background 0.3s ease;
}

body.dark-mode {
    background: linear-gradient(to right, #1a1a1a, #333333);
}

.theme-switch {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.switch {
    background: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    border-radius: 20px;
    cursor: pointer;
    width: 60px;
    position: relative;
}

.switch i {
    color: #fff;
    font-size: 14px;
}

#theme-toggle {
    display: none;
}

.background-text {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    z-index: -1;
    opacity: 0.1;
}

.background-text span {
    font-size: 4rem;
    font-weight: 300;
    color: #ffffff;
    margin: 1rem;
    user-select: none;
}

.container {
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px #00000059;
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    transition: background-color 0.3s ease;
}

body.dark-mode .container {
    background-color: #2a2a2a;
    color: #fff;
}

.container p {
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container span {
    font-size: 13px;
}

.toggle {
    background: linear-gradient(to right, #3c1e22, #9e0505);
}

body.dark-mode .toggle {
    background: linear-gradient(to right, #1a1a1a, #333333);
}

.container a {
    color: #e7dbdb;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button {
    background-color: #f10004;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container form {
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
    transition: background-color 0.3s ease;
}

body.dark-mode .container form {
    background-color: #2a2a2a;
}

.container input {
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;

}

body.dark-mode .container input {
    background-color: #404040;
    color: #fff;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign_in {
    left: 0;
    width: 50%;
    z-index: 2;
}

   <script>
    function func(){
        var id = document.getElementById('userId').value;
        var pass = document.getElementById('password').value;
        if(id == '220011' && pass =='sm001'){
            window.open('second.html')
        }   
        else{
            alert('Invalid input')
        }
    }

    const container = document.getElementById('container');
    const themeToggle = document.getElementById('theme-toggle');
    
    // Check localStorage for saved theme preference
    if(localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
    }
    
    themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        // Save theme preference to localStorage
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
   </script>
