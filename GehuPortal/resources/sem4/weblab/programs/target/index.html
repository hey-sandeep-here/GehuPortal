<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frameset Example</title>
</head>
<frameset rows="100,*">
    <frame src="header.html" name="headerFrame">
    <frameset cols="200,*">
        <frame src="navigation.html" name="navFrame">
        <frame src="content1.html" name="contentFrame">
    </frameset>
</frameset>
</html>
